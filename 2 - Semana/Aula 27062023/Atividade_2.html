<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>
  <body>
    <form name="cadastro" action="#" method="post">
      <fieldset>
        <legend>Cadastro</legend>
        <table align="center">
          <tr>
            <td><label for="nome"><strong>Nome Completo:</strong></label></td>
            <td>
              <input
                type="text"
                name="nome"
                id="nome"
                maxlength="200"
                placeholder="Digite seu nome completo"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="email"><strong>Email:</strong></label></td>
            <td>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Digite seu email"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="senha"><strong>Senha:</strong></label></td>
            <td>
              <input
                type="password"
                name="senha"
                id="senha"
                placeholder="Digite sua senha"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="uf"><strong>UF:</strong></label></td>
            <td>
              <input
                type="text"
                name="uf"
                id="uf"
                placeholder="Digite sua UF"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="cidade"><strong>Cidade:</strong></label></td>
            <td>
              <input
                type="text"
                name="cidade"
                id="cidade"
                placeholder="Digite sua cidade"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="rua"><strong>Rua:</strong></label></td>
            <td>
              <input
                type="text"
                name="rua"
                id="rua"
                placeholder="Digite sua rua"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="numero"><strong>Número:</strong></label></td>
            <td>
              <input
                type="number"
                name="numero"
                id="numero"
                placeholder="Digite o número da sua casa/apartamento"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="cep"><strong>CEP:</strong></label></td>
            <td>
              <input
                type="text"
                name="cep"
                id="cep"
                placeholder="Digite seu CEP"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="bio"><strong>Bio:</strong></label></td>
            <td>
              <textarea
                name="bio"
                id="bio"
                cols="30"
                rows="4"
                placeholder="Digite uma breve biografia"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td><label for="area_atuacao"><strong>Área de atuação:</strong></label></td>
            <td>
              <select name="area_atuacao" id="area_atuacao">
                <option value="" disabled selected>Selecione uma opção</option>
                <option value="fullstack">Fullstack</option>
                <option value="cloud">Cloud</option>
                <option value="ambos">Ambos</option>
              </select>
            </td>
         

 </tr>
        </table>
      </fieldset>
      <br />
      <center>
        <button type="submit">Cadastrar</button>
        <button type="reset">Limpar</button>
      </center>
    </form>
  </body>
</html>
